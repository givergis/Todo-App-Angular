<div class="container">
  <div class="input-field">
    <div class="input-group col-xs-4 ">
        <input type="text" class="form-control" placeholder="Enter task" aria-label="Recipient's username" aria-describedby="basic-addon2" [(ngModel)]="newTodo">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button" (click)="saveTodo()">ADD</button>
        </div>
      </div>
      </div>
      <div class="task">
        <h2>TASKS</h2>
       </div>
       <table class="table">
        <tbody>
           <tr *ngFor="let todo of todos; let i = index;">
             <th scope="row">{{i+1}}</th>
             <td class="{{(!todo.completed)?'done':''}}" (click)="doneTask(i)">{{todo.name}}</td>
             <td><button type="button" class="btn btn-danger" (click)="deleteTodo(i)">Delete</button></td>
           </tr>
         
         </tbody>
       </table>
     
</div>
